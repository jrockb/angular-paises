<h3>Buscar por region <small>{{regionActiva | titlecase}}</small></h3>
<hr>

<h5>Seleccione la region</h5>

<!--[class.abc] hace que se indique una clase de acuerdo a una función o condición -->
<!--se agrega esto para que quede el color en el boton seleccionado-->
<div class="row">
  <div class="col">
    <button *ngFor="let region of regiones"
        class="btn btn-outline-primary"
        [class.btn-primary]="region === regionActiva"
        (click)="activarRegion(region)">
        {{region}}
    </button>
  </div>
</div>
