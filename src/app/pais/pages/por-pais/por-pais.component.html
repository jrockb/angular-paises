<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col"> <!--tomará todas las 12 columnas-->
      <app-pais-input
        (onEnter)="buscar($event)"> <!--va a escuchar el evento onEnter y va a enviar el evento al metodo buscar-->
    </app-pais-input>
  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró el país con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
  <app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
