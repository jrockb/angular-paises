<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col"> <!--tomará todas las 12 columnas-->
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"
          name="termino"
          class="form-control"
          [(ngModel)]="termino"
          placeholder="Buscar país..."/>
    </form>

  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró el país con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
  <app-pais-tabla [paises]="paises"></app-pais-tabla>
</div>
