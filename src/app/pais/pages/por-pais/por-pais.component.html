<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col"> <!--tomará todas las 12 columnas-->
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"
          name="termino"
          class="form-control"
          [(ngModel)]="termino"
          placeholder="Buscar país..."/>
    </form>

  </div>
</div>

<hr>

<div *ngIf="hayError" class="alert alert-danger">
  No se encontró el país con el termino {{termino}}
</div>

<div *ngIf="paises.length > 0" class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <td>{{i+1}}</td>
        <td><img class="small-flag" src="{{pais.flag}}"></td>
        <td>{{pais.name}}</td>
        <td>{{pais.population | number}}</td>
        <td>
          <a href="/pais/co">ver ..</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
