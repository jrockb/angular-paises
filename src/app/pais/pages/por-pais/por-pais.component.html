<h2>Por País</h2>
<hr>

<div class="row">
  <div class="col"> <!--tomará todas las 12 columnas-->
    <form (ngSubmit)="buscar()" autocomplete="off">
      <input type="text"
          name="termino"
          class="form-control"
          [(ngModel)]="termino"
          placeholder="Buscar país..."/>
    </form>

  </div>
</div>

<hr>

<div class="alert alert-danger">
  No se encontró el país con el mensaje de busqueda
</div>

<div class="row">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre</th>
        <th>Población</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>bandera</td>
        <td>nombre</td>
        <td>12345678</td>
        <td>
          <a href="/pais/co">ver ..</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
